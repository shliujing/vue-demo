<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jing's Blog - Vue Demo</title>
    <script src="vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="Math.random() > 0.5">
            生成的随机数大于 0.5
        </div>
        <div v-else>
            生成的随机数不大于 0.5
        </div>
    </div>
    <script>
    new Vue({
        el: '#app'
    })
    </script>
</body>

</html>
